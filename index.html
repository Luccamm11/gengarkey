<!DOCTYPE html>
<html>
<head>
    <title>Gengar Hub Key</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #221c2e; color: #e6e6ff; font-family: monospace, sans-serif; text-align: center; }
        .container { padding: 2em; background-color: #2d263d; border-radius: 8px; border: 2px solid #8c4eff; }
        h1 { margin-top: 0; color: #fff; }
        #key { background-color: #221c2e; padding: 0.5em 1em; border-radius: 4px; font-size: 1.5em; font-weight: bold; user-select: all; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sua Chave Diária é:</h1>
        <p id="key"></p>
        <p>(Esta chave muda todos os dias)</p>
    </div>
    <script>
        const today = new Date();
        const d = today.getUTCDate();
        const m = today.getUTCMonth() + 1;
        const y = today.getUTCFullYear();

        // Algoritmo de geração de chave. DEVE ser idêntico ao do script Lua.
        let seed = (y * 10000) + (m * 100) + d;
        let result = (seed * 37 + (d * 97)) % 999983;
        result = (result * (m + 13)) % 999983;

        // Formata o resultado como uma string hexadecimal de 6 dígitos
        const dailyKey = "Gengar-" + result.toString(16).toUpperCase().padStart(6, '0');
        
        document.getElementById("key").textContent = dailyKey;
    </script>
</body>
</html>
